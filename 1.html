<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="envelope-page">
    <h1>Please Open It 🎁</h1>
    <button id="open-btn">Open Envelope</button>
  </div>

  <div id="main-content">
    <div class="slider">
      <div class="slides">
        <img src="1.png" alt="Photo 1">
        <img src="2.png" alt="Photo 2">
        <img src="3.png" alt="Photo 3">
        <img src="4.png" alt="Photo 4">
        <img src="5.png" alt="Photo 5">
      </div>
    </div>
    <h1>🎉 Happy Birthday! 🎉</h1>
    <p>Wishing you joy, love, and endless memories today!</p>
    <div class="emoji-blast">🎈🎂🎉🧁🎁</div>
    <canvas id="fireworks"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
